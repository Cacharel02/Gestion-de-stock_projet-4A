<div style="color:white; margin:5px">
    <form (ngSubmit)="envoyer(form)" #form="ngForm">
        <table>
            <tr>
                <td><label for="nom">Code Sku du produit : </label></td>
                <td><input type="text"  name="skuCode" [(ngModel)]="produit.skuCode"></td>
            </tr>
            <tr>
                <td><label for="description">Description du produit : </label></td>
                <td><input type="text"  name="description" [(ngModel)]="produit.description"></td>
            </tr>
            <tr>
                <td><label for="prix">Prix (en euros) : </label></td>
                <td><input type="number"  name="prix" [(ngModel)]="produit.prix"></td>
            </tr>
            <tr>
                <td></td>
                <td><input mat-button mat-dialog-close type="submit" value="Modifier"></td>
            </tr>
        </table>
        
    </form>
</div>
